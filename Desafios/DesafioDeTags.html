        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>

            <li><abbr title="Use a tag img e aperte enter">Imagens</abbr></li>

            <li><abbr title="Para esse, use o code que tudo se resolve">Códigos-fonte</abbr></li>

            <li><abbr title="Para usar demarcadores use o type após o ol, se quiser não ordenada use o ul">Listas com demarcadores</abbr></li>
            <li><abbr title="Seria para links fora, usando o a, adicioe também a target; lembre-se também de rel">Link Externos</abbr></li>
            

        </ul>
