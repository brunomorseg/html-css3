<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
      <ol type="1" start="0" ><!--iSSO É um exemplo para mostrar que tem como colocar o tipo de enumeração e, além disso, colocar onde começar, start 3, por exemplo, começa no C-->
            <li>Acordar</li>
            <li>Liga para o joão</li>
            <li>Tomar Café</li>
            <li>Escovar os dentes</li>

      </ol>
      <H2>LISTA não ordenadas</H2>
      <ul type="square"> <!--Disc circle square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
      </ul>
</body>
</html>
